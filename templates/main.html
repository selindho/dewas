{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>
	
		<title>Auctioneer - {{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="{% static "style_main.css"%}" rel="stylesheet" type="text/css">
		
	</head>

	<body>	
	
		<div id=Container>
		
			<div id=PrimaryMenu>
				<h1>Auctioneer - {{ title }}</h1>
			</div>
			
			<div id=SecondaryMenu>
                <div><h4><a href='/auctioneer/home/'>Home</a></h4></div>
                <!-- TODO: links pointing to relevant pages -->
			</div>
			
			<div id=TopPatch>
				<!-- Patch element at top of the page -->			
			</div>
		
			<div id=Content>

                {% for content in content_list %}
                <div>
				    <h3>{{ content.title }}</h3>
                    <p>Created by: {{ content.owner }}</p>
                    <p>Current price: {{ content.price }} ?</p>
                    <p>Buyout: {{ content.buyout }}</p>
                    <p>Time remaining: {{ content.remaining }}</p>
                </div>
                {% endfor %}

			</div>
			
		</div>
		
	</body>

</html>

{% load staticfiles %}
{% load i18n %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>

		<title>Auctioneer - {{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="{% static "style_main.css"%}" rel="stylesheet" type="text/css">

	</head>

	<body>

		<div id=Container>

			<div id=PrimaryMenu>
				<h1>Auctioneer - {{ title }}</h1>
			</div>

            {% include "links.html" %}

			<div id=TopPatch>
				<!-- Patch element at top of the page -->
			</div>

			<div id=Content>

                <div>
                    <h3>{% trans "Edit Auction" %}</h3>
                </div>

                <div>
                    <form action="/auctioneer/auctions/{{ auction.id }}/edit/" method="post">
                        {% csrf_token %}
                        <label>
                            <span>{% trans "Title" %}</span>
                            <p>{{ auction.title }}</p>
                        </label>
                        <label>
                            <span>{% trans "Description" %}</span>
                            <textarea rows="5" cols="30" name="description">{{ auction.description }}</textarea>
                        </label>
                        <label>
                            <span>{% trans "Starting price" %}</span>
                            <p>{{ auction.startingPrice }} EUR</p>
                        </label>
                        <label>
                            <span>{% trans "Start date" %}</span>
                            <p>{{ auction.startDate }}</p>
                        </label>
                        <label>
                            <span>{% trans "Deadline" %}</span>
                            <p>{{ auction.stopDate }}</p>
                        </label>
                        <input type="submit" class="button" value={% trans "Save" %}>
                    </form>
                </div>

			</div>

		</div>

	</body>

</html>

{% load staticfiles %}
{% load i18n %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>

		<title>Auctioneer - {{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="{% static "style_main.css"%}" rel="stylesheet" type="text/css">

	</head>

	<body>

		<div id=Container>

			<div id=PrimaryMenu>
				<h1>Auctioneer - {{ title }}</h1>
			</div>

            {% include "links.html" %}

			<div id=TopPatch>
				<!-- Patch element at top of the page -->
			</div>

			<div id=Content>

                <div>
                    <h3>{% trans "Language" %}</h3>
                    <form action="/auctioneer/language/" method="post">
                        {% csrf_token %}
                        <label>
                            <select name="language" size="2">
                            {% if language == 'sv' %}
                            <option value="en">{% trans "English" %}</option>
                            <option value="se" selected>{% trans "Swedish" %}</option>
                            {% else %}
                            <option value="en" selected>{% trans "English" %}</option>
                            <option value="se">{% trans "Swedish" %}</option>
                            {% endif %}
                            </select>
                        </label>
                        <br><br>
                        <label>
                            <input class="button" type="submit" size="30" value={% trans "Save" %}>
                        </label>
                    </form>
                </div>

			</div>

		</div>

	</body>

</html>

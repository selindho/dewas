{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>

		<title>Auctioneer - {{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="{% static "style_main.css"%}" rel="stylesheet" type="text/css">

	</head>

	<body>

		<div id=Container>

			<div id=PrimaryMenu>
				<h1>Auctioneer - {{ title }}</h1>
			</div>

            {% include "links.html" %}

			<div id=TopPatch>
				<!-- Patch element at top of the page -->
			</div>

			<div id=Content>

                <div>
                    <h3>Create Auction</h3>
                </div>

                {% if message %}
                <div>
                    <h3>{{ message }}</h3>
                </div>
                {% endif %}

                <div>
                    <form action="/auctioneer/auctions/create/" method="post">
                        {% csrf_token %}
                        <label>
                            <span>Title</span>
                            <input type="text" name="title">
                        </label>
                        <label>
                            <span>Description</span>
                            <textarea rows="5" cols="30" name="description"></textarea>
                        </label>
                        <label>
                            <span>Starting price</span>
                            <input type="text" name="starting_price">
                        </label>
                        <label>
                            <span>Start date (YYYY-MM-DD hh:mm)</span>
                            <input type="text" name="start">
                        </label>
                        <label>
                            <span>Closing date (YYYY-MM-DD hh:mm)</span>
                            <input type="text" name="stop">
                        </label>
                        <input type="submit" class="button" value="Create">
                    </form>
                </div>

			</div>

		</div>

	</body>

</html>
